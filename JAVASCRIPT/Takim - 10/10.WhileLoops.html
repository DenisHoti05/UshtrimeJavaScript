		<h1>While Loops</h1>
		<script type="text/javascript">
			var x = 0;		//mundeson perseritjen e ekzekutimit te bllokut te kodit perderisa kushti plotesohet
			while (x<5)  //Nese kushti plotsohet ekzekutohet kodi

			  //Kur kushti nuk plotesohet loop perfundon
			  {
			  		//Brenda kllapave shkruhet blloku i kodit i cili ekzekutohet perderisa plotesohet kushti.

			  	document.write(x+"<br>");
			  	x++;
			  }
		</script>

		<h1>For loops</h1>
		<script type="text/javascript">

			}
