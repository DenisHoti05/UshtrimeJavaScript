		<p id="p1"></p>
		<script>
			//Funksioni mund te shenohet me parametra ose edhe pa parametra.
			
			//Funksioni pa parametra

		<script>
            //var x=12;
			//Funksioni me parametra
			function a(x,y) //Parametrat mund te thirren edhe si variabla lokale
				{
					return x * y; //return gjithashtu perdoret edhe per ta ndaluar se ekzekutuar funksionin.
				}

		</script>
			<br>
			<br>
		<script>
			
			function b(x,y) //Variabla e shenuara si parameter.
				{
					var x = 5;   //Variabla brenda funksionit.
					var y = 7;
					var z = x + y;
					return z;
				}

		<p>Funksionet vazhdim</p>
		<script>
			//Funksionet mund te ruhen edhe brenda nje variable.
			//Kur funksionet deklarohet me ane te nje vaiable ato nuk marrin emer.
			
			var funksioni = function (a,b)
			{
				return a * b;
			}
			document.write(funksioni(4,5)+'<br>');
			
			//Gjithashtu funksionit mund te i marrim rezultatin dhe te e paraqesim si rezultat perfundimtar.
			
			function uni(a,b)
			{
				return a + b;
			};
            //document.write(uni(2,4));
			var x=uni(5,4);  //Rezultatin e funksionit mund te e vendosim edhe ne nje variabel.
			document.write(x+'<br>');
			
			function prizreni(a,b,c,d)
			{
				return arguments.length; //Tregon sa parametra i kemi shenuar ne funksion.
			};
			document.write(prizreni(3,3,5,5));
		</script>
        
        
        
        
        
        
        
        
		<h2>Function scope</h2>
		<script>
			//Global scope and Local scope
			
			function pz ()
			{
				var a = 5; //kjo eshte variabel lokale
				return a * a;
			}
			document.write(pz()+'<br>');
			 
			var a = 7;  //kjo eshte variabel globale
			function pr()  //Funksioni mund te ju qaset edhe variablave jashte funksionit
			{
				return a * a;
			}
			document.write(pr()+'<br>');
