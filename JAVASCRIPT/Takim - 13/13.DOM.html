        <h1>DOM-Document Object Model (HTML DOM)</h1>
		<p id="p1">Prizren</p>
		<p id="p2"></p>
        <p></p>
        
		<script>
         //document- objekti i ketij elementi
        //getElementsByTagName()- Metoda
        //('p')-parametri
        //innerHTML -Vetia
		document.getElementsByTagName('p')[2].innerHTML="shkolla digjitale";
			//Marrja e kontetit nga nje element dhe vendosa e tij ne nje element tjeter.
			var x = document.getElementById('p1');
			document.getElementById('p2').innerHTML='Qyteti me i bukur eshte: ' + x.innerHTML;
		</script>
		<br>
        
		<p>Prizreni</p>

		//Marrja e kontentit permes tageve.

			+ y[3].innerHTML; //Mundeson marrjen e vleres qe ndodhet ne var y.
							//I merr si vlera edhe prej skripteave tjera.
		</script>
        
		<p class='klasa'>Prizreni</p>

		//Marrja e kontentit peremes klases.
			var z = document.getElementsByClassName('klasa');
			document.getElementById('p4').innerHTML ='Qyteti me i bukur eshte: ' 
			+ z[1].innerHTML;
		</script>
