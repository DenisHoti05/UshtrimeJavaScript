<!DOCTYPE html>
<html>
	<head>
		<title>Operatoret</title>
		<style type="text/css">
			#button1	
		</style>
	</head>
	<body>
		<button id="button1" onclick="document.write('Prizren')">Kliko</button><br>
		<br>
		<button id="button2" onclick="document.getElementById('p1').innerHTML=x">Kliko</button>
		<br>
		<p id="p1">Denis</p>
		<script type="text/javascript">
			var x=10;
		</script>
		<h5>OPERATORET PERCAKTUES:</h5>
		<script type="text/javascript">
		//-OPERATORET PERCAKTUES:
		//	"="
		//	"+="
		//	"-="
		//	"*="
		//	"/="
		//	"%="
		var x=10;
		var a=x+=5;
		document.write(a+"<br>");
		var x=10;
		var b=x-=5;
		document.write(b+"<br>");
		var x=10;
		var c=x*=5;
		document.write(c+"<br>");
		var x=10;
		var d=x/=5;
		document.write(d+"<br>");
		var x=10;
		var e=x%=5;
		document.write(e+"<br>");
		</script>
		<h5>OPERATORET ARITMETIK</h5>
		<script type="text/javascript">
		//-OPERATORET ARITMETIK
		//	"+"
		//	"-"
		//	"*"
		//	"/"
		//	"%"
		//	"++"   Ky operator aritmetik e rrit vleren vetem per 1
		//	"--"   Ky operator aritmetik e zbret vleren vetem per 1
		var y=20;
		var z=10;
		document.write((y+z)+"<br>");
		document.write((y-z)+"<br>");
		document.write((y*z)+"<br>");
		document.write((y/z)+"<br>");
		document.write((y%z)+"<br>");
		y++;
		document.write(y+"<br>");
		z--;
		document.write(z+"<br>")
		</script>
		<h5>OPERATORET KRAHASUES</h5>
		<script type="text/javascript">
		//OPERATORET KRAHASUES	
		//	"=="
		//	"!="
		//	"==="
		//	"!=="
		//	">="
		//	"<="
		//	"<"
		//	"<"
		var a=20;
		var b=20;
		document.write((a==b)+"<br>");
		document.write((a!=b)+"<br>");
		document.write((a===b)+"<br>");
		document.write((a!==b)+"<br>");
		document.write((a>=b)+"<br>");
		document.write((a<=b)+"<br>");
		document.write((a<b)+"<br>");
		document.write((a>b)+"<br>");
		</script>
		<h5>OPERATORET LOGJIK</h5>
		<script type="text/javascript">
		//OPERATORET LOGJIK:
		//	AND="&&"
		//	OR="||"
		//	NOT="!"
		var x=10;
		var y=3;
		document.write((x>20&&y<1)+"<br>");	
		document.write((x<20&&y>1)+"<br>");

		</script>

	</body>
</html>
