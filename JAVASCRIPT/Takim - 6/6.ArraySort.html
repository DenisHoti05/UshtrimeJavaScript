<!DOCTYPE html>
<html>
	<head>
		<title>Array Sort</title>
	</head>
	<body>
		<button onclick="document.getElementById('p1').innerHTML=laptop">Sort</button>
		<p id="p1"></p>
		<script type="text/javascript">
			var laptop= ["Dell","Acer","Hp","lenovo"];
			document.getElementById('p1').innerHTML=laptop;
			laptop.sort()  
			//sort na mundeson qe ti sortojm apoti renditim ne 
		</script>
		<button onclick="document.getElementById('p2').innerHTML=numrat">Sort Number</button>
		<p id="p2"></p>
		<script type="text/javascript">
			var numrat= [7,1,9,3,5,6,8];
			document.getElementById('p2').innerHTML=numrat;
			numrat.sort();//nese jan string i rendit me renditje alfabetie  ASCII CODE
			
		</script>
		<button onclick="document.getElementById('p3').innerHTML=numrat1">Reverse</button>
		<p id="p3"></p>
		<script type="text/javascript">
			var numrat1=[6.5,2,1,3,9,6,4,2];
			document.getElementById('p3').innerHTML=numrat1;
			numrat1.sort();//ne sort e vendosim per ti radhitur elementet per arsyesereverse nuk i rendit vetem i kthen nga ana tjeter mbrapsht
			numrat1.reverse(); //reverse na mundeson kthimin e numrave nga prapa
		</script>
		
	</body>
</html>
