<!DOCTYPE html>
<html>
	<head>
		<title>Kushtet(IF/ELSE)</title>
	</head>
	<body>
		<h1>Kushtet(IF/ELSE)</h1>
		<script type="text/javascript">
			var a=100;
			if (a>49)
			{ document.write("Urime ju keni kaluar")}
			else{document.write("Ju nuk kenu kaluar")}
		</script>
		<br>
		<br>
		<script type="text/javascript">
			var a=prompt('Shenoni piket')
			if (a>49)
			{ document.write("Urime ju keni kaluar")}
			else{document.write("Ju nuk kenu kaluar")}
		</script>
		<br>
		<br>
		<br>
		<script type="text/javascript">
			var b=prompt('sheno vleren e dyte');
			if (b==10) //Kushti i pare 
				{document.write("B eshte e barabarte me 10");}
			else if (b==15) //Kushti i dyte
				{document.write("B eshte e barabarte me 15");}
			else if (b==20) //ushti i trete 
				{document.write("B eshte e barabarte me 20");}
			else{document.write("B nuk eshte i barabarte as me 10,15 apo 20")}
		</script>
		<br>
		<br>
		<script type="text/javascript">
			var x=10;
			var y=15;
			if (x==y) {document.write("Vlerat jane te barabarta")}
				else {document.write("Vleratnuk jane te barabarta")}
		</script>
		<br>
		<br>
		
	</body>
</html>
