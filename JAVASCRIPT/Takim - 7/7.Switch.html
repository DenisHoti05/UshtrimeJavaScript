<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
	</head>
	<body>
		<script type="text/javascript">
			var x =4;
			switch(x)
				{case 1:
				document.write("ipari");
				break;
				case 2:
				document.write("i dyti");
				break;
				case 3:
				document.write("i treti");
				break;
				case 4:
				document.write("i katerti");
				break;
				default:
				document.write("asnjeri prej ketyre")
			}
		</script>
		<br>
		<br>
		<script type="text/javascript">
			var x="C";
			var y;
			switch(x)
			{
				case "C":
				y="i pari";
				break;
				case "A":
				y="i dyti";
				break;
				case "B":
				y="i treti";
				break;
				default:
				y="asnjeri";
			}
			document.write(y);
		</script>
	</body>	
</html>
