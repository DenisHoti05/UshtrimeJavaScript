<!DOCTYPE html>
<html>
	<head>
		<title>Math</title>
	</head>
	<body>
		<h2>Math method</h2>
		<script type="text/javascript">
			// Math.PI
			var x=Math.PI;
			document.write(x+'<br>');

			var y=Math.round(2.9);
			var z=Math.round(2.4);
			document.write(y+'<br>');
			document.write(z+'<br>');

			var a=Math.pow(2,5);
			document.write(a+'<br>');

			var b=Math.sqrt(81);
			document.write(b+'<br>');

			var c=Math.abs(-7);
			document.write(c+'<br>');

			var d=Math.ceil(7.3);
			document.write(d+'<br>');
			var e=Math.ceil(-7.3);
			document.write(e+'<br>');

			var f=Math.floor(7.9);
			document.write(f+'<br>');
			var g=Math.floor(-7.3);
			document.write(g+'<br>');

			var ab=Math.exp(1);
			document.write(ab+'<br>');

			var ac=Math.max(12,3,1,33,998,54,78);
			document.write(ac+'<br>');

			var ad=Math.min(12,3,1,33,998,54,78);
			document.write(ad+'<br>');
		</script>
		<br>
		<br>
		<script type="text/javascript">
			//Kjo metod kthen vlerat random mes te 0 dhe 1
			var a=Math.random();
			document.write(a+'<br>');

			var b=Math.random()*10;
			document.write(b+"<br>");

			var c=Math.round(Math.random()*100);
			document.write(c+"<br>");

			</script>
	</body>
	</html>
